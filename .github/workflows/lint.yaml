name: my-workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-lint:
    name: my-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx biome check